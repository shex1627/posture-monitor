<div>Posture Monitoring</div>
<button type="button" onclick="init()">Start</button>
<button type="button" onclick="countDown()">Count Down</button>
<button type="button" onclick="exportCSV()">export CSV</button>
<div><canvas id="canvas"></canvas></div>
<div id="status", style.fontSize=50></div>
<div id="score", style.fontSize=50></div>
<div id="label-container"></div>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@teachablemachine/pose@0.8/dist/teachablemachine-pose.min.js"></script>
<script type="text/javascript">
    // More API functions here:
    // https://github.com/googlecreativelab/teachablemachine-community/tree/master/libraries/pose

    // the link to your model provided by Teachable Machine export panel
    const URL = "https://teachablemachine.withgoogle.com/models/SiZ9x5Vrf/";
    let model, webcam, ctx, labelContainer, maxPredictions;

    async function init() {
        const modelURL = URL + "model.json";
        const metadataURL = URL + "metadata.json";

        // intialize posture tracking array
        start = false;
        score = 0;
        start_time = Date.now();
        total = 0;
        posture_ct = Array();
        //max_countdown_time = 30 * 60;
        max_countdown_time = 1800;
        // load the model and metadata
        // Refer to tmImage.loadFromFiles() in the API to support files from a file picker
        // Note: the pose library adds a tmPose object to your window (window.tmPose)
        model = await tmPose.load(modelURL, metadataURL);
        maxPredictions = model.getTotalClasses();

        // Convenience function to setup a webcam
        const size = 200;
        const flip = true; // whether to flip the webcam
        webcam = new tmPose.Webcam(size, size, flip); // width, height, flip
        await webcam.setup(); // request access to the webcam
        await webcam.play();
        window.requestAnimationFrame(loop);

        // append/get elements to the DOM
        const canvas = document.getElementById("canvas");
        canvas.width = size; canvas.height = size;
        ctx = canvas.getContext("2d");
        labelContainer = document.getElementById("label-container");
        for (let i = 0; i < maxPredictions; i++) { // and class labels
            labelContainer.appendChild(document.createElement("div"));
            //labelContainer.childNodes[i].style.fontSize = 50;
        }
        status_ = document.getElementById("status")
        status_.style.fontSize=500

        score_  = document.getElementById("score")
        score_.style.fontSize=100
    }

    function sleep(ms) {
        return new Promise(resolve => setTimeout(resolve, ms));
    }

    async function loop(timestamp) {
        webcam.update(); // update the webcam frame
        await predict();
        window.requestAnimationFrame(loop);
        if (start == true) {
            var prev_length = posture_ct.length;
            posture_ct[Math.floor((Date.now() - start_time)/1000)] = score + "," + total
            var curr_length = posture_ct.length;
            if (curr_length > prev_length){
                console.log(curr_length)
                // console.log(score + "|" + total + "|" + posture_ct.length)
                // console.log(total/posture_ct.length)
            }
        }
    }

    async function predict() {
        // Prediction #1: run input through posenet
        // estimatePose can take in an image, video or canvas html element
        const { pose, posenetOutput } = await model.estimatePose(webcam.canvas);
        // Prediction 2: run input through teachable machine classification model
        const prediction = await model.predict(posenetOutput);

        for (let i = 0; i < maxPredictions; i++) {
            const classPrediction =
                prediction[i].className + ": " + prediction[i].probability.toFixed(2);
            labelContainer.childNodes[i].innerHTML = classPrediction;
            //status_ = document.getElementById("status")
            if(prediction[i].className == "Class 2") {
                if (prediction[i].probability.toFixed(2) > 0.5) {
                    status_.innerHTML = "BAD"
                    status_.style.color = "white"
                    status_.style.backgroundColor = "red"
                    // bad posture gets 0 point
                    if ((posture_ct.length <= max_countdown_time) && (start == true)) {
                        // posture_ct[posture_ct.length] = 1 
                    } else {
                        start = false
                    }

                } else {
                    status_.innerHTML = "OK"
                    status_.style.color = "green"
                    status_.style.backgroundColor = "white"
                    // good posture gets one point
                    if ((posture_ct.length <= max_countdown_time) && (start == true)) {
                        // posture_ct[posture_ct.length] = 1 
                        score = score + 1
                    } else {
                        start = false
                    }
                }
            }
        }
        
        // finally draw the poses
        drawPose(pose);
        // update score
        if (start) {
            total = total + 1;
            //score_.innerHTML = Math.round(score/30) + "/" + Math.round(total/30)
            score_.innerHTML = Math.floor(posture_ct.length * score/total) + "/" + posture_ct.length
        }
    }

    function countDown() {
        console.log("start counting down")
        start = true;
        posture_ct = Array();
        score = 0;
        total = 0;
        start_time = Date.now();
    }

    function pause() {
        console.log("hello")
    }

    function get_output_filename(subfix) {
        var output_filename = Date.now() + subfix;
        return output_filename 
    }

    function exportCSV() {
        var csv_data = ""
        for (let i = 0; i < posture_ct.length; i += 1) {
        // Percentage in the x direction, times 255
            csv_data += posture_ct[i] + "," 
            csv_data +=  "\n"
        }

        var hiddenElement = document.createElement('a');
        hiddenElement.href = 'data:text/csv;charset=utf-8,' + encodeURI(csv_data);
        hiddenElement.target = '_blank';
        hiddenElement.download = get_output_filename(".csv");
        hiddenElement.click();
    }

    function drawPose(pose) {
        if (webcam.canvas) {
            ctx.drawImage(webcam.canvas, 0, 0);
            // draw the keypoints and skeleton
            if (pose) {
                const minPartConfidence = 0.5;
                tmPose.drawKeypoints(pose.keypoints, minPartConfidence, ctx);
                tmPose.drawSkeleton(pose.keypoints, minPartConfidence, ctx);
            }
        }
    }
</script>
